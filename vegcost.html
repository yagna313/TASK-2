<!DOCTYPE html>
<html>
<head>
    <title>cost of vegetables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: rgb(242, 242, 242);
        }
    </style>
</head>
<body>
    <h1>Vegetable Prices</h1>
    <table>
        <tr>
            <th rowspan="2">Vegetable</th>
            <th colspan="2">cost</th>
        </tr>
        <tr>
            <th>mrp</th>
            <th>rp</th>
        </tr>
        <tr>
            <td>Tomato</td>
            <td>35</td>
            <td>45</td>
        </tr>
        <tr>
            <td>ladys finger</td>
            <td>40</td>
           <td>45</td>
        </tr>
        <tr>
            <td>bringal</td>
            <td>35</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
